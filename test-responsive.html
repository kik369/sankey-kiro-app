<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Test - Sankey Diagram App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {},
                },
            };
        </script>
    </head>
    <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
        <div
            class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-200"
        >
            <div class="container mx-auto p-8">
                <!-- Header -->
                <header class="flex justify-between items-center mb-8">
                    <h1
                        class="text-3xl font-bold text-gray-900 dark:text-gray-100"
                    >
                        Sankey Diagram App
                    </h1>
                    <button
                        class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 text-gray-700 dark:text-gray-300"
                    >
                        Theme
                    </button>
                </header>

                <!-- Test current layout on mobile -->
                <div class="space-y-6">
                    <!-- Data Input Interface -->
                    <div
                        class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700"
                    >
                        <h3
                            class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                        >
                            Add New Flow
                        </h3>

                        <!-- Current grid layout -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div class="space-y-2">
                                <label
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    >Source</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter source node"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 placeholder-gray-400 dark:placeholder-gray-500"
                                />
                            </div>
                            <div class="space-y-2">
                                <label
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    >Target</label
                                >
                                <input
                                    type="text"
                                    placeholder="Enter target node"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 placeholder-gray-400 dark:placeholder-gray-500"
                                />
                            </div>
                            <div class="space-y-2">
                                <label
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                                    >Value</label
                                >
                                <input
                                    type="number"
                                    placeholder="Enter value"
                                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 placeholder-gray-400 dark:placeholder-gray-500"
                                />
                            </div>
                            <div class="space-y-2">
                                <label
                                    class="block text-sm font-medium text-transparent"
                                    >Action</label
                                >
                                <button
                                    class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm transition-colors duration-200"
                                >
                                    Add Flow
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Chart container -->
                    <div
                        class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700"
                    >
                        <h3
                            class="text-lg font-semibold text-gray-900 dark:text-white mb-4"
                        >
                            Real-time Sankey Diagram
                        </h3>
                        <div
                            class="w-full h-96 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center"
                        >
                            <p class="text-gray-500 dark:text-gray-400">
                                Chart would be here (500px height)
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Test responsive behavior
            function testResponsive() {
                const sizes = [
                    { name: 'Mobile', width: 375 },
                    { name: 'Tablet', width: 768 },
                    { name: 'Desktop', width: 1024 },
                ];

                console.log('Testing responsive behavior:');
                sizes.forEach(size => {
                    console.log(
                        `${size.name} (${size.width}px): Layout should adapt`
                    );
                });
            }

            testResponsive();
        </script>
    </body>
</html>
