<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Styling Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {},
                },
            };
        </script>
    </head>
    <body
        class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen"
    >
        <div
            class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8"
        >
            <!-- Header -->
            <header
                class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 sm:mb-8 space-y-4 sm:space-y-0"
            >
                <div class="flex-1">
                    <h1
                        class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 dark:text-gray-100 leading-tight"
                    >
                        Sankey Diagram App - Styling Test
                    </h1>
                    <p
                        class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mt-1 sm:mt-2"
                    >
                        Real-time Sankey diagram visualization tool
                    </p>
                </div>

                <!-- Theme Toggle Button -->
                <button
                    onclick="toggleTheme()"
                    class="self-start sm:self-auto p-2 sm:p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 text-gray-700 dark:text-gray-300 shadow-sm"
                    title="Toggle theme"
                >
                    üåô/‚òÄÔ∏è
                </button>
            </header>

            <!-- Test Components -->
            <main class="space-y-4 sm:space-y-6">
                <!-- Data Input Test -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 sm:p-6 border border-gray-200 dark:border-gray-700"
                >
                    <h3
                        class="text-lg sm:text-xl font-semibold text-gray-900 dark:text-white mb-4"
                    >
                        Add New Flow
                    </h3>

                    <div
                        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4"
                    >
                        <!-- Source Input -->
                        <div class="space-y-2">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                            >
                                Source
                            </label>
                            <input
                                type="text"
                                placeholder="Enter source node"
                                class="w-full px-3 py-2.5 sm:py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base sm:text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-200"
                            />
                        </div>

                        <!-- Target Input -->
                        <div class="space-y-2">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                            >
                                Target
                            </label>
                            <input
                                type="text"
                                placeholder="Enter target node"
                                class="w-full px-3 py-2.5 sm:py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base sm:text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-200"
                            />
                        </div>

                        <!-- Value Input -->
                        <div class="space-y-2">
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                            >
                                Value
                            </label>
                            <input
                                type="number"
                                placeholder="Enter value"
                                class="w-full px-3 py-2.5 sm:py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-base sm:text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-400 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-200"
                            />
                        </div>

                        <!-- Add Button -->
                        <div class="space-y-2 sm:col-span-2 lg:col-span-1">
                            <label
                                class="hidden lg:block text-sm font-medium text-transparent"
                                >Action</label
                            >
                            <button
                                class="w-full px-4 py-2.5 sm:py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm text-base sm:text-sm focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors duration-200"
                            >
                                Add Flow
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Chart Container Test -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 sm:p-6 border border-gray-200 dark:border-gray-700"
                >
                    <h3
                        class="text-lg sm:text-xl font-semibold text-gray-900 dark:text-white mb-3 sm:mb-4"
                    >
                        Real-time Sankey Diagram
                    </h3>
                    <div class="w-full overflow-hidden">
                        <div
                            class="flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-800"
                            style="width: 100%; height: 400px"
                        >
                            <div class="text-center">
                                <div
                                    class="text-gray-400 dark:text-gray-500 mb-2"
                                >
                                    <svg
                                        class="w-12 h-12 mx-auto"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                                        ></path>
                                    </svg>
                                </div>
                                <h3
                                    class="text-lg font-medium text-gray-900 dark:text-white mb-1"
                                >
                                    No Data to Display
                                </h3>
                                <p
                                    class="text-sm text-gray-500 dark:text-gray-400"
                                >
                                    Add some flow data to see your Sankey
                                    diagram
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Performance Warning Test -->
                <div
                    class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4"
                >
                    <div class="flex items-start">
                        <div class="flex-shrink-0">
                            <svg
                                class="h-5 w-5 text-yellow-400"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </div>
                        <div class="ml-3 flex-1">
                            <h4
                                class="text-sm font-medium text-yellow-800 dark:text-yellow-200"
                            >
                                Performance Warning
                            </h4>
                            <div
                                class="mt-2 text-sm text-yellow-700 dark:text-yellow-300"
                            >
                                <p>
                                    This is a test performance warning to check
                                    styling.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script>
            function toggleTheme() {
                const html = document.documentElement;
                if (html.classList.contains('dark')) {
                    html.classList.remove('dark');
                } else {
                    html.classList.add('dark');
                }
            }
        </script>
    </body>
</html>
